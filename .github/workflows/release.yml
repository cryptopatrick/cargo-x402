name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Verify everything is ready for release
  pre-release:
    name: Pre-Release Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all

      - name: Security audit
        uses: rustsec/audit-check-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Build binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: pre-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: cargo-x402
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: cargo-x402
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: cargo-x402
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: cargo-x402
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: cargo-x402.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      # Install cross for ARM Linux builds
      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          retention-days: 7

  # Create release with binaries
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./binaries

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Copy and rename binaries
          cp binaries/x86_64-unknown-linux-gnu/cargo-x402 release/cargo-x402-v${GITHUB_REF#refs/tags/v}-x86_64-unknown-linux-gnu
          cp binaries/aarch64-unknown-linux-gnu/cargo-x402 release/cargo-x402-v${GITHUB_REF#refs/tags/v}-aarch64-unknown-linux-gnu
          cp binaries/x86_64-apple-darwin/cargo-x402 release/cargo-x402-v${GITHUB_REF#refs/tags/v}-x86_64-apple-darwin
          cp binaries/aarch64-apple-darwin/cargo-x402 release/cargo-x402-v${GITHUB_REF#refs/tags/v}-aarch64-apple-darwin
          cp binaries/x86_64-pc-windows-msvc/cargo-x402.exe release/cargo-x402-v${GITHUB_REF#refs/tags/v}-x86_64-pc-windows-msvc.exe

          # Generate checksums
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  crates-publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
